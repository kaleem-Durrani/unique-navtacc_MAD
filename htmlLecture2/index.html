<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/api/easymoney/register" method="post">
      <label for="firstNameInput">First Name:</label>
      <input
        type="text"
        id="firstNameInput"
        name="firstName"
        required
        placeholder="Enter your name"
      />

      <br />
      <br />

      <label for="lastNameInput">Last Name:</label>
      <input
        type="text"
        id="lastNameInput"
        name="lastName"
        placeholder="Enter your last name"
      />

      <br />
      <br />

      <label for="emailInput">Email:</label>
      <input type="email" name="email" id="emailInput" required />

      <br />
      <br />

      <label for="passwordInput">Paswword:</label>
      <input type="password" required placeholder="Enter your password" />

      <br />
      <br />
      <button type="submit">register</button>

      <br />
      <br />

      <h4>Enter your preffered courses</h4>
      <label>MAD</label>
      <input type="checkbox" name="MAD" value="mad" />
      <label>W D</label>
      <input type="checkbox" name="WD" value="wd" />
      <label>Maths</label>
      <input type="checkbox" name="Maths" value="math" />

      <br />
      <br />

      <label for="">Gender</label>
      <div>
        <label for="">Male</label>
        <input type="radio" name="gender" value="female" />
        <label for="">Female</label>
        <input type="radio" name="gender" value="male" />
      </div>

      <input
        type="number"
        placeholder="enter your age"
        min="1"
        max="128"
        required
      />

      <br />
      <br />

      <label for="">rate our website</label>
      <br />
      <input type="range" min="1" max="10" />
    </form>
  </body>
</html>
