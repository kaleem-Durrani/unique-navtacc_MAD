<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      input {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body
    style="
      height: 100vh;
      background: linear-gradient(rgb(168, 226, 244), rgb(20, 66, 250));
    "
  >
    <form
      style="
        background-color: white;
        padding-inline: 20px;
        padding-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 500px;
        justify-self: center;
        align-self: center;
      "
    >
      <h2
        style="
          background-color: rgb(72, 124, 245);
          color: white;
          text-align: center;
        "
      >
        Registration
      </h2>

      <div style="display: flex; justify-content: space-evenly">
        <div style="display: flex; flex-direction: column">
          <label for="">First Name:</label>
          <input type="text" placeholder="Enter your text" />
        </div>

        <div style="display: flex; flex-direction: column">
          <label for="">Last Name</label>
          <input type="text" placeholder="Enter your text" />
        </div>
      </div>

      <label for="">Password</label>
      <input type="password" placeholder="Enter your text" />

      <label for="">Email</label>
      <input type="email" placeholder="Enter your text" />

      <h3 style="display: flex; flex-direction: column">Gender</h3>

      <div style="display: flex; justify-content: center; gap: 10px">
        <label for="">Male</label>
        <input type="radio" />

        <label for="">Female</label>
        <input type="radio" />
      </div>

      <button
        style="
          background-color: rgb(79, 79, 185);
          color: white;
          padding: 10px;
          margin-inline: 30px;
        "
      >
        Register Now
      </button>
    </form>
  </body>
</html>
